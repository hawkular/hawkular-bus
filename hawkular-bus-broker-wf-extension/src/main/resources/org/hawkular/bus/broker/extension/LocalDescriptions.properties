hawkular-bus-broker=Message Broker
hawkular-bus-broker.add=Adds the Hawkular Broker subsystem.
hawkular-bus-broker.remove=Removes the Hawkular Broker subsystem.
hawkular-bus-broker.start=Starts the Hawkular Broker. If it is already started, you can request it to be restarted via the restart parameter.
hawkular-bus-broker.start.restart=If true, this will stop the broker (if it has already been started) before restarting it. Otherwise, if the broker is already started, it will be left alone.
hawkular-bus-broker.stop=Stops the Hawkular Broker if it is running.
hawkular-bus-broker.status=Tells you if the Hawkular Broker is currently started or stopped.
hawkular-bus-broker.enabled=When true, the Hawkular Broker will be deployed and started. Otherwise, it will be disabled.
hawkular-bus-broker.configuration-file=The configuration file that further defines the Hawkular Broker setup and behavior. If an absolute path, is used as-is; otherwise the file can be in the server configuration directory or in the module config directory - the former takes precedence.
hawkular-bus-broker.custom-configuration=Additional configuration values used to configure the broker. The broker will set these as system properties.
hawkular-bus-broker.socket-binding=Determines the binding address and port the broker listens to for incoming messages.
hawkular-bus-broker.discovery-socket-binding=Determines the multicast address and port the broker uses to discover other brokers.
hawkular-bus-broker.org.hawkular.bus.broker.name=The name of the Hawkular Broker.
hawkular-bus-broker.org.hawkular.bus.broker.persistent=Determines if the Hawkular Broker will persist its messages for fault tolerance.
hawkular-bus-broker.org.hawkular.bus.broker.use-jmx=Determines if the Hawkular Broker will enable its JMX MBeans.
hawkular-bus-broker.org.hawkular.bus.broker.connector.name=The name of the Hawkular Broker connector that processed incoming messages.
hawkular-bus-broker.org.hawkular.bus.broker.connector.protocol=The protocol used to receive incoming messages over the Hawkular Broker connector.
